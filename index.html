<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="top-calculator"></div>
            <div class="screen">
                <div class="inner-screen"></div>
            </div>
            <div class="buttons">
                <button class="ac-btn">AC</button>
                <!-- all clear -->
                <button class="c-btn">C</button>
                <!-- clear last operation -->
                <button class="square-root-btn">&#8730</button>
                <button class="percent-btn"></button>
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="divide-btn"></button>
                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="multiply-btn"></button>
                <button class="one"></button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="subtract-btn"></button>
                <button class="zero-btn"></button>
                <button class="comma-btn"></button>
                <button class="equals-btn"></button>
                <button class="add-btn"></button>

            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
