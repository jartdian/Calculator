<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/styles.css" />
    <title>Odin Calculator</title>
  </head>

  <body>
    <main class="container">
      <div class="calculator">
        <div class="topCalculator"></div>
        <div class="screen">
          <div class="innerScreen"></div>
        </div>
        <div class="buttons">
          <button class="acBtn firstRow">AC</button>
          <!-- all clear -->
          <button class="cBtn firstRow">C</button>
          <!-- clear last operation -->
          <button class="squareRootBtn firstRow">&#8730</button>
          <button class="percentBtn firstRow">%</button>
          <button class="num seven">7</button>
          <button class="num eight">8</button>
          <button class="num nine">9</button>
          <button class="operateBtn divideBtn">&#247;</button>
          <button class="num four">4</button>
          <button class="num five">5</button>
          <button class="num six">6</button>
          <button class="operateBtn multiplyBtn">&#215</button>
          <button class="num one">1</button>
          <button class="num two">2</button>
          <button class="num three">3</button>
          <button class="operateBtn subtractBtn">&#8722</button>
          <button class="num zeroBtn">0</button>
          <button class="commaBtn">.</button>
          <button class="operateBtn equalsBtn"> &#61</button>
          <button class="operateBtn addBtn">&#43</button>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
