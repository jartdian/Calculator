<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Odin Calculator</title>
  </head>

  <body>
    <main class="container">
      <div class="calculator">
        <div class="top-calculator"></div>
        <div class="screen">
          <div class="inner-screen"></div>
        </div>
        <div class="buttons">
          <button class="ac-btn first-row">AC</button>
          <!-- all clear -->
          <button class="c-btn first-row">C</button>
          <!-- clear last operation -->
          <button class="square-root-btn first-row">&#8730</button>
          <button class="percent-btn first-row">%</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="divide-btn">&#247;</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="multiply-btn">&#215</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="subtract-btn">&#8722</button>
          <button class="zero-btn">0</button>
          <button class="comma-btn">.</button>
          <button class="equals-btn"> &#61</button>
          <button class="add-btn">&#43</button>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
